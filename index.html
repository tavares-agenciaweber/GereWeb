<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/agencia-weber-logo.webp" type="image/x-icon">
    <title>GereWeb</title>
</head>

<body>
    <header class="cabecalho">
        <img class="imagem-perfil" src="img/avatar.png" alt="">
        <form class="formulario-login" action="">
            <input class="input-formulario" type="text" placeholder="E-mail">
            <input class="input-formulario" type="password" placeholder="Senha">
        </form>
    </header>
    <main class="corpo">
        <section class="tarefas-dia">
            <div class="caixa-play">
                <h2 class="titulo">Tarefas do Dia</h2>
                <div class="caixa-icones-play">
                    <i class="icone-play bi bi-play-fill"></i>
                    <i class="icone-play bi bi-pause-fill"></i>
                </div>
                
            </div>
            <div class="pesquisa-tarefa-diaria">
                <input class="input-pesquisa" type="text"  placeholder="Cadastrar nova tarefa">
                <button class="botao-pesquisa" type="submit">+</button>
            </div>
            <div class="caixa-tarefas-dia">
                <div class="tarefa-dia">
                    <div class="caixa-input-tarefa-dia">
                        <input class="input-tarefa-dia" type="checkbox">
                        <label class="label-tarefa-dia" for="">Suporte - Chatweber</label>
                    </div>
                    <p class="tempo-tarefa-dia">1:32:00</p>
                </div>
                
                    <div class="tarefa-dia">
                        <div class="caixa-input-tarefa-dia">
                            <input class="input-tarefa-dia" type="checkbox">
                            <label class="label-tarefa-dia" for="">Manutenção de site</label>
                        </div>
                        <p class="tempo-tarefa-dia">1:00</p>
                    </div>
                    
                        <div class="tarefa-dia">
                            <div class="caixa-input-tarefa-dia">
                                <input class="input-tarefa-dia" type="checkbox">
                                <label class="label-tarefa-dia" for="">Manutenção de site</label>
                            </div>
                            <p class="tempo-tarefa-dia">1:00</p>
                        </div>
                        
                            <div class="tarefa-dia">
                                <div class="caixa-input-tarefa-dia">
                                    <input class="input-tarefa-dia" type="checkbox">
                                    <label class="label-tarefa-dia" for="">Manutenção de site</label>
                                </div>
                                <p class="tempo-tarefa-dia">1:00</p>
                            </div>
                            <div class="tarefa-dia">
                                <div class="caixa-input-tarefa-dia">
                                    <input class="input-tarefa-dia" type="checkbox">
                                    <label class="label-tarefa-dia" for="">Manutenção de site</label>
                                </div>
                                <p class="tempo-tarefa-dia">1:00</p>
                            </div>
                            <div class="tarefa-dia">
                                <div class="caixa-input-tarefa-dia">
                                    <input class="input-tarefa-dia" type="checkbox">
                                    <label class="label-tarefa-dia" for="">Manutenção de site</label>
                                </div>
                                <p class="tempo-tarefa-dia">1:00</p>
                            </div>
                            
                                
                                
                                
            </div>
        </section>
        <section class="tarefas-padrao">
            <div class="titulo-tarefas-padrao">
                <h2 class="titulo_tarefas">Tarefas padrão</h2>
            </div>
            <div class="caixa-tarefas-padrao">
                <div class="cadastro-tarefa">
                    <input class="input-cadastro" type="text" placeholder="Cadastrar nova tarefa">
                    <button class="botao-cadastro" type="submit">+</button>
                </div>
                <div class="label-tarefa-padrao">
                    <label  for="">Acompanhamento de Google Ads</label>
                </div>
                <div class="label-tarefa-padrao">
                    <label  for="">Suporte - Chatweber</label>
                </div>
                <div class="label-tarefa-padrao">
                    <label  for="">Criação de conteúdo</label>
                </div>
                <div class="label-tarefa-padrao">
                    <label  for="">Suporte - E-mail</label>
                </div>
                <div class="label-tarefa-padrao">
                    <label  for="">Gerar Nota Fiscal </label>
                </div>
                <div class="label-tarefa-padrao">
                    <label  for="">Manutenção de site</label>
                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
